<!DOCTYPE html>
<html>
	<head>
	<base href="/">
	<title ng-bind="title"></title>
<!-- Stylesheets -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	</head>
<!-- Angular 2 stuff -->
    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>

    <script src="node_modules/angular2/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/Rx.js"></script>
    <script src="node_modules/@angular/core/"></script>
	<script src="node_modules/@angular/router/src/router.js"></script>
<!-- 2. Configure SystemJS -->
<!--This tells Angular where the app is and to transpile the typescript;-->
<script>
  System.config({
    transpiler: 'typescript'
    typescriptOptions:{
      emitDecoratorMetadata: true
    },
    packages: {        
      app: {
        main: './main.ts',
        defaultExtension: 'ts'
      }
    }
  });
  System.import('app/boot')
        .then(null, console.error.bind(console));
        .catch(console.error.bind(console));
</script>
<!-- Main App -->
<myapp>Loading...</myapp>
</body>

</html>
